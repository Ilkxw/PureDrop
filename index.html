<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Website - Information & PureDrop Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Bubblegum Sans', cursive;
      background-color: #fff9c4; /* pastel yellow */
      color: #333;
    }

    header {
      background-color: #b3e5fc; /* pastel blue */
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: #01579b;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      background-color: #b3e5fc;
      padding: 10px;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .tab-buttons button {
      font-family: 'Bubblegum Sans', cursive;
      padding: 10px 20px;
      font-size: 1.2em;
      border: 2px solid #01579b;
      border-radius: 20px;
      background-color: white;
      color: #01579b;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .tab-buttons button:hover {
      background-color: #81d4fa;
      color: white;
    }

    section {
      padding: 50px 20px;
      min-height: 100vh;
    }

    #information {
      background-color: #fff9c4; /* pastel yellow */
    }

    #game {
      background-color: #e0f7fa; /* pastel blue */
    }

    #game h2, #information h2 {
      text-align: center;
    }

    /* Game styles */
    #gameContainer {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 20px auto;
      background-color: #fff8e1;
      border: 2px solid #b2ebf2;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    .droplet {
      position: absolute;
      width: 40px;
      height: 60px;
      background: blue;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .dirty {
      background: radial-gradient(circle at 10px 10px, green 4px, blue 5px);
    }

    #score, #timer {
      font-size: 1.2em;
      margin: 10px;
      text-align: center;
    }

    #result {
      font-size: 1.5em;
      margin-top: 20px;
      color: #00796b;
      text-align: center;
    }

    button.game-button {
      font-family: 'Bubblegum Sans', cursive;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #b2ebf2;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

<header>
  Welcome to My Website!
</header>

<div class="tab-buttons">
  <button onclick="scrollToSection('information')">Information</button>
  <button onclick="scrollToSection('game')">PureDrop Game</button>
</div>

<!-- Information Section -->
<section id="information">
  <h2>Information Section</h2>
  <p>Add your text, articles, or images here!</p>
</section>

<!-- Game Section -->
<section id="game">
  <h2>PureDrop Purify Game</h2>
  <p style="text-align:center;">Click on the <strong>green-dotted blue droplets</strong> to purify them! The normal blue ones are already clean!</p>

  <button id="startButton" class="game-button">Start Game</button>
  <div id="score">Score: 0</div>
  <div id="timer">Time Left: 60s</div>
  <div id="gameContainer"></div>
  <div id="result"></div>
  <button id="replayButton" class="game-button" style="display:none">Play Again</button>
</section>

<script>
  function scrollToSection(sectionId) {
    const section = document.getElementById(sectionId);
    section.scrollIntoView({ behavior: 'smooth' });
  }

  // Game Script
  const gameContainer = document.getElementById('gameContainer');
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const resultDisplay = document.getElementById('result');
  const startButton = document.getElementById('startButton');
  const replayButton = document.getElementById('replayButton');

  let score = 0;
  let timeLeft = 60;
  let gameInterval, dropInterval;

  function startGame() {
    score = 0;
    timeLeft = 60;
    scoreDisplay.textContent = `Score: ${score}`;
    timerDisplay.textContent = `Time Left: ${timeLeft}s`;
    resultDisplay.textContent = '';
    startButton.style.display = 'none';
    replayButton.style.display = 'none';
    gameContainer.style.display = 'block';

    gameInterval = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;
      if (timeLeft <= 0) endGame();
    }, 1000);

    dropInterval = setInterval(spawnDroplet, 800);
  }

  function spawnDroplet() {
    const droplet = document.createElement('div');
    droplet.classList.add('droplet');

    const isDirty = Math.random() < 0.5;
    if (isDirty) droplet.classList.add('dirty');

    const x = Math.random() * (gameContainer.offsetWidth - 40);
    const y = Math.random() * (gameContainer.offsetHeight - 60);
    droplet.style.left = `${x}px`;
    droplet.style.top = `${y}px`;

    droplet.addEventListener('click', () => {
      if (isDirty) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
      }
      gameContainer.removeChild(droplet);
    });

    gameContainer.appendChild(droplet);

    setTimeout(() => {
      if (gameContainer.contains(droplet)) {
        gameContainer.removeChild(droplet);
      }
    }, 1500);
  }

  function endGame() {
    clearInterval(gameInterval);
    clearInterval(dropInterval);
    resultDisplay.textContent = `Time's up! Your score: ${score}`;
    replayButton.style.display = 'inline-block';
    gameContainer.style.display = 'none';

    const droplets = document.querySelectorAll('.droplet');
    droplets.forEach(drop => drop.remove());
  }

  startButton.addEventListener('click', startGame);
  replayButton.addEventListener('click', startGame);
</script>

</body>
</html>
